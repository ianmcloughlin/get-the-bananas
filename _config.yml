# Jekyll configuration for GitHub Pages
title: Get The Bananas
description: A repository for getting the bananas
theme: minima
url: "https://ianmcloughlin.github.io"
baseurl: "/get-the-bananas"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - .gitignore
  - .git/
  - __pycache__/
  - "*.py[cod]"
  - .venv/
  - venv/
  - env/
